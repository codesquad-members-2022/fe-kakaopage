<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakaopage</title>
    <link rel="stylesheet" href="KAKAOstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="header__background">
        <div class="header">

            <header class="header__title">
                <img src="../img/kakaopage logo.svg" alt="">
                <ul>
                    <li>
                        <form>
                            <input class="header__title__search" type="text">
                            <button class="header__title__searchBtn"></button>
                        </form>
                    </li>

                    <li>
                        <div id="header__title__stage"><img src="../img/스테이지.svg" alt=""> <img
                                src="../img/stage-tooltip.svg" alt=""></div>
                    </li>
                    <li class="color-gray">캐시충전 </li>
                    <li class="color-gray">로그인
            </header>
            <nav class="header__nav">
                <ul>
                    <li><img src="../img/홈.svg" alt=""></li>
                    <li><img src="../img/웹툰_만화.svg" alt=""></li>
                    <li><img src="../img/웹소설_장르.svg" alt=""></li>
                    <li><img src="../img/영화.svg" alt=""></li>
                    <li><img src="../img/예능_드라마.svg" alt=""></li>
                    <li><img src="../img/책.svg" alt=""></li>
                </ul>
            </nav>
        </div>

    </div>
    <div class="main__background">
        <div class="main">
            <div class="main__tab">
                <ul>
                    <li>홈</li>
                    <li>요일연재</li>
                    <li>웹툰</li>
                    <li>소년</li>
                    <li>드라마</li>
                    <li>로맨스</li>
                    <li>로판</li>
                    <li>액션무협</li>
                    <li>BL</li>
                </ul>
            </div>
            <div class="main__banner">
                <img src="./img/에스티오.png" alt="">
                <div class="main__banner__title">
                    <div class="main__banner__title__line">
                        무림과 현세를 넘나들다!
                    </div>
                </div>
            </div>
            <div class="main__category">
                <div class="main__category__1">
                    <div class="main__category__box">오늘 UP 185</div>
                    <div class="main__category__box">오늘 신작 3</div>
                    <div class="main__category__box">오리지널 2,332</div>
                </div>
                <div class="main__category__2">
                    <div class="main__category__box">완결까지 정주행</div>
                    <div class="main__category__box">독립운동가 웹툰</div>
                    <div class="main__category__box">오늘 랭킹 1위</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
