<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="kakaopageMain.css" />
</head>

<body>
    <div class="headerAndNavWrap">
        <Header class="header">
            <div class="headerLeft">
                <h2 class="title">kakaopage</h2>
            </div>
            <div class="headerRight">
                <div class="searchBarWrap">
                    <div class="searchBar">
                        <input class="searchInput"></input>
                        <button class="searchBtn">
                            <img src="/FE/FE01-html/images/검색 버튼.png" alt="" class="magnifyingGlass">
                        </button>
                    </div>
                </div>
                <div class="headerButtonWrap">
                    <a class="stage" href="https://pagestage.kakao.com/free">
                        <img src="/FE/FE01-html/images/스테이지.svg" alt="" class="stage">
                    </a>
                    <a class="chargeCash">캐시충전</a>
                    <div class="slash">|</div>
                    <a class="logIn">로그인</a>
                </div>
            </div>
        </Header>
        <nav>
            <li class="home">홈</li>
            <li class="webtoon">웹툰</li>
            <li class="webNovel">웹소설</li>
            <li class="movie">영화</li>
            <li class="broadcast">방송</li>
            <li class="book">책</li>
        </nav>
    </div>
    <div class="section">
        <div class="event">
            <div class="eventSlide"></div>
            <div class="eventButtons"></div>
        </div>
        <div class="waitForFreeWebtoon"></div>
        <div class="hotWebtoon"></div>
        <div class="waitForFreeNovel"></div>
        <div class="hotWebNovel"></div>
        <div class="smallAd1Wrap"></div>
        <div class="RankingNow"></div>
        <div class="topWeekDay"></div>
        <div class="millionPageWebtoon"></div>
        <div class="millionPageNovel"></div>
        <div class="famousbestSeller"></div>
        <div class="smallAd2Wrap"></div>
        <div class="waitForFreeVod"></div>
        <div class="broadcastHotpick"></div>
        <div class="movie"></div>
        <div class="recommendEvent"></div>
    </div>
    <div class="footer"></div>
</body>

</html>
