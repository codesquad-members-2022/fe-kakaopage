<!DOCTYPE html>
<html lang="ko">
<link rel="stylesheet" type="text/css" href="../CSS/style.css">
<link rel="stylesheet" href="./font-awesome/all.min.css">
<script src="./font-awesome/all.min.js"></script>


<head>
  <meta charset="UTF-8">
  <title>JINJEON PAGE</title>
</head>

<body>

  <header>
    <section class="header__contents">
      <img class="header__logo" src="../IMG/sun.png" alt="logo" width="60rem">
      <div class="header__user">
        <form class="search-form">
          <input type="text">
          <img class="search-form_icon" src="../IMG/search.png" alt="search_icon" width="30rem">
        </form>
        <span class="header__cash">캐시</span>
        <span class="header__login">로그인</span>
      </div>
    </section>
    <nav class="header__nav">
      <span class="home">홈</span>
      <span class="webtoon selected">웹툰</span>
      <span class="web_fiction">웹소설</span>
      <span class="movie">영화</span>
      <span class="fiction">소설</span>
      <span class="book">책</span>
    </nav>
  </header>


  <main>
    <section class="webtoon">
      <section class="main_nav">
        <nav>
          <span class="selected">홈</span>
          <span>요일연재</span>
          <span>웹툰</span>
          <span>소년</span>
          <span>드라마</span>
          <span>로맨스</span>
          <span>로판</span>
          <span>액션무협</span>
          <span>BL</span>
        </nav>
      </section>

      <section class="ads">
        <img src="../IMG/2.jpg" alt="ads image">
      </section>

      <section class="days">
        <nav class="days_nav">
          <span class="selected">월</span>
          <span>화</span>
          <span>수</span>
          <span>목</span>
          <span>금</span>
          <span>토</span>
          <span>일</span>
          <span>완결</span>
        </nav>
        <div class="days_menu">
          <div class="days_menu_left">
            <span>전체</span>
            <span>웹툰</span>
            <i class="fas fa-clock"></i>
          </div>
          <div class="days_menu_empty"></div>
          <div class="days_menu_right">
            <span>모두 보기</span>
          </div>
        </div>
        <div class="days-contents">
          <div class="days_content">
            <div class="days_image">
              <div class="days_picture">
                <img src="../IMG/flower.png" alt="content image">
              </div>
              <div class="rank">
                <div class="number">100위</div>
                <div class="clock">
                  <i class="fas fa-history"></i>
                </div>
              </div>
            </div>
            <div class="name">무늬</div>
            <div class="views">
              <i class="fas fa-user-circle"></i>
              <span>150.0만명</span>
            </div>
          </div>
        </div>
      </section>
    </section>

    <section class="home"></section>
    <section class="web_fiction"></section>
    <section class="movie"></section>
    <section class="fiction"></section>
    <section class="book"></section>
    

  </main>

  <footer>
    <section>
      회사소개 ∙ 이용약관 ∙ 개인정보처리방침
    </section>
  </footer>

</body>

<script src="../JS/app.js"></script>

</html>
