<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kakaopage</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/footer.css">
    <script type="module" src="./js/webtoon.js" defer></script>
</head>
<body>
    <div class="headerFix">
        <header class="margin-center">
            <div class="l-center head">
               <h1 class="head__title">kakaopage</h1>
               <div class="l-center head__menus">
                   <form class="l-center head__search">
                       <input class="head__search__input" type="text">
                       <button type="button" class="head__search__button"></button>
                   </form>
                   <a href="" class="l-center head__stage"><img src="./images/ico-stage.svg" alt="stage버튼"></a>
                   <ul class="l-center head__users">
                        <li class="head__user">캐시충전</li>
                        <span class="head__user">|</span>
                        <li class="head__user">로그인</li>
                   </ul>
               </div>
            </div>
            <nav class="headNav">
                <ul class="l-center headNav__menus">
                    <li class="l-center headNav__menu"><a href="" class="headNav__link">홈</a></li>
                    <li class="l-center headNav__menu headNav__under"><a href="" class="headNav__link">웹툰</a></li>
                    <li class="l-center headNav__menu"><a href="" class="headNav__link">웹소설</a></li>
                    <li class="l-center headNav__menu"><a href="" class="headNav__link">영화</a></li>
                    <li class="l-center headNav__menu"><a href="" class="headNav__link">방송</a></li>
                    <li class="l-center headNav__menu"><a href="" class="headNav__link">책</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main class="main">
        <nav class="mainNav">
            <ul class="l-inline mainNav__menus">
                <li class="mainNav__menu">홈</li>
                <li class="mainNav__menu">요일연재</li>
                <li class="mainNav__menu menu-on">웹툰</li>
                <li class="mainNav__menu">소년</li>
                <li class="mainNav__menu">드라마</li>
                <li class="mainNav__menu">로맨스</li>
                <li class="mainNav__menu">로판</li>
                <li class="mainNav__menu">액션무협</li>
                <li class="mainNav__menu">BL</li>
            </ul>
        </nav>
        <div class="margin-center contents">
            <img class="contents__img" src="./images/img-정령왕의딸.png" alt="정령왕의딸">
            <button type="button" class="contents__prevButton"></button>
            <button type="button" class="contents__nextButton"></button>
            <div class="contents__text">
                <div class="text__name">정령왕의 딸</div>
                <div class="text__info">
                    <div class="text__event">이벤트</div>
                    <span class="text__info-style">웹툰</span>
                    <span class="text__info-style">|</span>
                    <span class="text__info-style">72.6만</span>
                </div>
            </div>
            <div class="contents__sentence">
                우리 아빠가 정령왕의 딸이라구?!
            </div>
        </div>
        <div class="category">
            <ul class="l-center category__menus">
                <li class="category__menu">오늘 UP</li>
                <li class="category__menu">오늘 신작</li>
                <li class="category__menu">오리지널</li>
                <li class="category__menu">완결까지 정주행</li>
                <li class="category__menu">독립운동가 웹툰</li>
                <li class="category__menu">오늘 랭킹</li>
            </ul>
        </div>
        <div class="margin-center daily">
            <ul class="l-center daily__nav">
            </ul>
            <div class="l-inline daily__contents">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="margin-center footerWrap">
            <nav class="footer__menus">
                <a class="footer__menu" href="">회사소개</a>
                <span class="footer__menu">&#183</span>
                <a class="footer__menu" href="">이용약관</a>
                <span class="footer__menu">&#183</span>
                <a class="footer__menu" href="">회사소개</a>
            </nav>
            <br>
            <p>
                <a class="footer__menu footer__kakao" href="">© Kakao Entertainment Corp.</a>
            </p>
        </div>
    </footer>
</body>
</html>
