<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <title>Hoi-KakaoPage</title>
  </head>

  <body>
    <header class="header">
      <div class="screen-header">
        <div class="screen-header__header">
          <img src="./image/kakaopage logo.svg" alt="kakopage-logo" />
          <div class="screen-header__header__headerBox">
            <input
              type="text"
              class="screen-header__header__headerBox__searchBar"
            />
            <img
              class="screen-header__header__headerBox__searchIcon"
              src="./image/search-button.png"
              alt=""
            />
            <div class="screen-header__header__headerBox__stage">
              <img src="./image/stage.svg" alt="stage-tooltip" />
              <img
                src="./image/stage-tooltip.svg"
                alt="stage-tooltip"
                class="screen-header__header__headerBox__stage__comment"
              />
            </div>
            <div class="screen-header__header__headerBox__option">
              <a href="/">캐시충전</a>
              <span>|</span>
              <a href="/">로그인</a>
            </div>
          </div>
        </div>
        <nav class="screen-header__nav">
          <img src="./image/home.svg" alt="" />
          <img src="./image/webtoon_manhwa.svg" alt="" />
          <img src="./image/webnovel_genre.svg" alt="" />
          <img src="./image/movie.svg" alt="" />
          <img src="./image/entertainment_drama.svg" alt="" />
          <img src="./image/book.svg" alt="" />
        </nav>
      </div>
    </header>
    <main class="main-content">
      <nav class="nav-box">
        <span class="nav-box__text">홈</span>
        <span class="nav-box__text">요일연재</span>
        <span class="nav-box__text">웹툰</span>
        <span class="nav-box__text">소년</span>
        <span class="nav-box__text">드라마</span>
        <span class="nav-box__text">로맨스</span>
        <span class="nav-box__text">로판</span>
        <span class="nav-box__text">액션무협</span>
        <span class="nav-box__text">BL</span>
      </nav>
      <div class="image-box main-content__image-box">
        <img
          class="image-box__upload_webtoon"
          src="./image/upload_webtoon.jpg"
          alt="upload_webtoon"
        />
        <div class="image-box__comment">오늘 수련도 짜릿해, 늘 새로워!</div>
        <div class="image-box__name">신수제일검</div>
        <div class="image-box__event">
          <img src="./image/badge-bigthum-up.svg" alt="" />
          <div>
            <img src="./image/bmbadge_waitfree.svg" alt="" />
            <span>웹툰</span>
          </div>
          <div>|</div>
          <div>
            <img src="./image/icon_read_count.png" alt="" />
            <span>21만명</span>
          </div>
        </div>
        <div class="image-box__leftbutton">
          <img src="./image/previous button.svg" alt="" />
        </div>
        <div class="image-box__rightbutton">
          <img src="./image/next button.svg" alt="" />
        </div>
        <div class="image-box__page-info">3 / 3</div>
      </div>

      <div class="main-content__content">
        <nav class="nav-box main-content__content__nav">
          <span class="nav-box__text">월</span>
          <span class="nav-box__text">화</span>
          <span class="nav-box__text">수</span>
          <span class="nav-box__text">목</span>
          <span class="nav-box__text">금</span>
          <span class="nav-box__text">토</span>
          <span class="nav-box__text">일</span>
        </nav>
        <div class="nav-box main-content__content__menu">
          <div class="main-content__content__menu__left">
            <span class="main-content__content__menu__text">전체</span>
            <span class="main-content__content__menu__text">|</span>
            <span class="main-content__content__menu__text">웹툰</span>
            <span class="main-content__content__menu__text">|</span>
            <div class="main-content__content__menu__webtoonbox">
              <img src="./image/bmbadge_waitfree.svg" alt="" />
              <span class="main-content__content__menu__text">웹툰</span>
            </div>
          </div>
          <div class="main-content__content__menu__right">
            <div class="main-content__content__menu__sortingbox">
              <span class="main-content__content__menu__text"> 전체 (180)</span>
              <img
                src="./image/ico_sorting_arrow.svg"
                alt="ico_sorting_arrow"
              />
            </div>
          </div>
        </div>
        <div class="main-content__content__main"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
