<!DOCTYPE html>
<html lang="ko">
    <head>
      <link rel="stylesheet" href="/css/header.css">
      <link rel="stylesheet" href="/css/navbar.css">
      <link rel="stylesheet" href="/css/common.css">
      <link rel="stylesheet" href="/css/menu.css">
      <link rel="stylesheet" href="/css/slide.css">
      <meta charset="utf-8">  
      <title>카카오페이지</title>
    </head>
    <body>
      <header>
        <div class="header">
          <div class="main-header">
            <img src="./pic/logo-kakaopage.svg" alt="kakaopage logo" class="kp-logo">
            <div class="rest-of-header">
              <div class="search-box">
                <form class="search-box-1">
                  <input placeholder maxlength="50" class="search-box-2" value> 
                </form>
                <div class="search-img">
                  <img src="https://static-page.kakao.com/static/pc/btn_search.png?a8ce9e4eba0250e52d4570c605f79f9a" alt="검색 버튼" class="search-img-1">
                </div>
              </div>
              <div class="stage-total">
                <img src="https://static-page.kakao.com/static/common/pc-logo-stage.svg?67473e9acf34aa0425a982b16f882f5f" alt="스테이지" class="stage">
                
                <img src="https://static-page.kakao.com/static/common/stage-tooltip.svg?e37d1bc523d4daad835b7ea0620ec658" alt="상세설명" class="description">
              </div>
              <button class="cash-login">
                <div class="cash">캐시충전</div>
                <div class="middle-bar"></div>
                <div class="login">로그인</div>
              </button>
            </div>
          </div>
        </div>
        <nav class="navbar">
          <ul class="content-list">
            <li class="content-list-1">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_home.svg?156813c20605e12311c90bae39f38c31" alt="홈" class="content-list-2"></a>
            </li>
            <li class="content-list-1">
              <a class="list-webtoon" href="#"><img src="https://static-page.kakao.com/static/pc/menu_toon.svg?fd6837bff2e823e13c693320961cc5a8" alt="웹툰/만화" class="list-webtoon content-list-2"></a>
            </li>
            <li class="content-list-1">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_novel.svg?417f894a74c6cd5334b4a84cfa470d55" alt="웹소설/장르" class="content-list-2"></a>
            </li>
            <li class="content-list-1">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_vod.svg?549a6831d63d4b27a463c6cc2be7044f" alt="영화" class="content-list-2"></a>
            </li>
            <li class="content-list-1">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_broadcast.svg?549cf0553505cda3d418aa684f358c18" alt="예능/드라마" class="content-list-2"></a>
            </li>
            <li class="content-list-1">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_book.svg?eb9b97c2528955f1e6cf788c6fe7e504" alt="책" class="content-list-2"></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="navbar-second">
          <ul class="navbar-second-1">
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">홈</a></li>
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">요일연재</a></li>
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">웹툰</a></li>
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">소년</a></li>
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">드라마</a></li>
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">로맨스</a></li>
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">로판</a></li>
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">액션무협</a></li>
            <li class="navbar-second-content"><a class="navbar-second-content-link" href="#">BL</a></li>
          </ul>
        </div>
        
        <div class="slidebox">
          <input type="radio" name="slide" id="slide01" checked>
          <input type="radio" name="slide" id="slide02">
          <input type="radio" name="slide" id="slide03">
          <ul class="slidelist">
            <li class="slideitem">
                <a><img src="/pic/slide03.png"></a>
            </li>
      
            <li class="slideitem">
                <a><img src="/pic/slide01.png"></a>
            </li>
            <li class="slideitem">
                <a><img src="./pic/slide02.png"></a>
            </li>
          </ul>
          <div class="slide-control">
            <div class="control01">
              <label for="slide03" class="left"></label>
              <label for="slide02" class="right"></label>
              <div class="slide-page">1 / 3</div>
            </div>
            <div class="control02">
              <label for="slide01" class="left"></label>
              <label for="slide03" class="right"></label>
              <div class="slide-page">2 / 3</div>
            </div>
            <div class="control03">
              <label for="slide02" class="left"></label>
              <label for="slide01" class="right"></label>
              <div class="slide-page">3 / 3</div>
            </div>
          </div>
          <div class="slide-page">

          </div>
        </div>
        
        <div class="main__menu">
            <div class="menu flex__center">
              <a href="#" class="menu-content flex__center">
                <div class="menu-content__text">오늘 UP</div>
                <div class="menu-content_num">231</div>
              </a>
              <a href="#" class="menu-content flex__center">
                <div class="menu-content__text">오늘 신작</div>
                <div class="menu-content_num">1</div>
              </a>
              <a href="#" class="menu-content flex__center">
                <div class="menu-content__text">오리지널</div>
                <div class="menu-content_num">2,337</div>
              </a>
              <a href="#" class="menu-content flex__center">
                <div class="menu-content__text">완결까지 정주행</div>
                <!-- <div class="menu-content_num"></div> -->
              </a>
              <a href="#" class="menu-content flex__center">
                <div class="menu-content__text">독립운동가 웹툰</div>
                <!-- <div class="menu-content_num"></div> -->
              </a>
              <a href="#" class="menu-content flex__center">
                <div class="menu-content__text">오늘 랭킹</div>
                <div class="menu-content_num">1위</div>
              </a>
            </div>



        </div>
        <div class="navbar-second navbar-week">
          <ul class="navbar-second-1">
            <li class="navbar-second-content"><div class="mon">월</div></li>
            <li class="navbar-second-content"><div class="tue">화</div></li>
            <li class="navbar-second-content"><div class="wed">수</div></li>
            <li class="navbar-second-content"><div class="thu">목</div></li>
            <li class="navbar-second-content"><div class="fri">금</div></li>
            <li class="navbar-second-content"><div class="sat">토</div></li>
            <li class="navbar-second-content"><div class="sun">일</div></li>
            <li class="navbar-second-content"><div class="end">완결</div></li>
          </ul>
        </div>
        <div class="navbar-webtoon">
          <ul class="navbar-webtoon-1">
            <li class="navbar-webtoon-menu">
              <div>전체</div>
              <div class="middle-bar"></div>
            </li>
            <li class="navbar-webtoon-menu">
              <div>웹툰</div>
              <div class="middle-bar"></div>
            </li>
            <li class="navbar-webtoon-menu">
              <img src="https://static-page.kakao.com/static/common/ico_wait-off.svg?cb16228c070950e8b1bb33d712ac8b7a" class="navbar-webtoon-menu-img">
              <a>웹툰</a>
            </li>
          </ul>
          <div class="navbar-webtoon-total-menu">
            <div class="navbar-webtoon-total-menu-1">
              전체 
              (167)&nbsp;
            </div>
            <div class="navbar-webtoon-total-menu-img">
              <img src="https://static-page.kakao.com/static/common/ico_sorting_arrow.svg?167b1295f93ba9f9d84cac7a5b830345">
            </div>
          </div>
        </div>
        <div class="webtoon-list">   <!--틀만 짜놓고 데이터 받아와서 채워넣어야함-->
          <div class="webtoon-list-1">
          </div>
        </div>
      </main>
      
      <script type="module" src="/src/showWebtoon.js"></script>
    </body>
</html>
