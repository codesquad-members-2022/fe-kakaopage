<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="shortcut icon"
      href="https://static-page.kakao.com/static/common/favicon.ico?b65d26a018e7e801d042589459ab3611"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <title>홈 - 웹툰 | 카카오페이지</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="menu-top">
        <h1 class="kakaopage"></h1>
        <div class="kakaopage-menu">
          <div class="search-wrap">
            <form class="search-form" action="">
              <input
                class="search-input"
                type="text"
                placeholder
                value
                maxlength="50"
              />
            </form>
          </div>
          <button class="kakaopage-menu2">
            <div class="menu-stage"></div>
            <div class="menu-cash">캐시충전</div>
            <div class="menu-login">로그인</div>
          </button>
          <div class="menu-stage-tooltip"></div>
        </div>
      </nav>
      <nav class="menu-list">
        <ul>
          <li class="menu-home"><a></a></li>
          <li class="menu-toon"><a></a></li>
          <li class="menu-novel"><a></a></li>
          <li class="menu-vod"><a></a></li>
          <li class="menu-broadcast"><a></a></li>
          <li class="menu-book"><a></a></li>
        </ul>
      </nav>
    </header>

    <div class="toon-category">
      <ul>
        <li data-set-action="home"><a>홈</a></li>
        <li><a>요일연재</a></li>
        <li><a>웹툰</a></li>
        <li><a>소년</a></li>
        <li><a>드라마</a></li>
        <li><a>로맨스</a></li>
        <li><a>로판</a></li>
        <li><a>액션무협</a></li>
        <li><a>BL</a></li>
      </ul>
    </div>
    <div class="toon-main">
      <div class="toon-jumbotron">
        <button class="toon-jumbotron_left"></button>
        <button class="toon-jumbotron_right"></button>
        <div class="toon-jumbotron-box">
          <div class="toon-jumbotron__title">남편님, 다시 결혼해주세요</div>
          <div class="toon-jumbotron_content">
            <div class="toon-jumbotron__tag"></div>
            <div class="toon-jumbotron__category">웹툰</div>
            <div class="toon-jumbotron__view">22.4만명</div>
          </div>
          <div class="toon-jumbotron__intro">
            <span> 무림과 현세를 넘어들다! </span>
          </div>
        </div>
      </div>

      <!-- 다양한 웹툰 소개 -->
      <div class="toon-todaymenu">
        <a class="toon-todaymenu__up"
          ><span>오늘 UP</span>
          <div>230</div></a
        >
        <a class="toon-todaymenu__new"
          ><span>오늘 신작</span>
          <div>2</div></a
        >
        <a class="toon-todaymenu__ori"
          ><span>오리지널</span>
          <div>2,336</div></a
        >
        <a class="toon-todaymenu__run2fin"><span>완결까지 정주행</span></a>
        <a class="toon-todaymenu__independent"><span>독립운동가 웹툰</span></a>
        <a class="toon-todaymenu__rank"
          ><span>오늘 랭킹</span>
          <div>1위</div></a
        >
      </div>
      <!-- 광고배너-->
      <div class="toon-ad-banner-1">
        <div class="toon-ad-banner-1_banner"></div>
        <button class="toon-ad-banner-1_left"></button>
        <button class="toon-ad-banner-1_right"></button>
      </div>

      <!-- 요일 연재 TOP -->
      <div class="toon-daytop">
        <div class="toon-daytop_header">
          <div class="toon-daytop_title">
            <div class="toon-daytop_title__title">요일 연재 TOP</div>
            <div class="toon-daytop_title__amount">(1,626)</div>
          </div>
          <div class="toon-daytop_title__see-more">더보기></div>
        </div>

        <ul>
          <li>월</li>
          <li>화</li>
          <li>수</li>
          <li>목</li>
          <li>금</li>
          <li>토</li>
          <li>일</li>
          <li>완결</li>
        </ul>
        <div class="toon-daytop_album"></div>
      </div>
    </div>
  </body>
  <script type="module" src="js/index.js"></script>
</html>
