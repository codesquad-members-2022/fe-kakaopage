<!DOCTYPE html>
<html lang="ko">
    <head>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="css/header.css">

      <link rel="stylesheet" href="css/style.css">
      <meta charset="utf-8">  
      <title>카카오페이지</title>
    </head>
    <body>
      <header>
        <div class="header">
          <div class="main-header">
            <img src="./pic/logo-kakaopage.svg" alt="kakaopage logo" class="kp-logo">
            <div class="rest-of-header">
              <div class="search-box">
                <form class="search-box-1">
                  <input placeholder maxlength="50" class="search-box-2" value> 
                </form>
                <div class="search-img">
                  <img src="https://static-page.kakao.com/static/pc/btn_search.png?a8ce9e4eba0250e52d4570c605f79f9a" alt="검색 버튼" class="search-img-1">
                </div>
              </div>
              <div class="stage-total">

                <img src="https://static-page.kakao.com/static/common/stage-tooltip.svg?e37d1bc523d4daad835b7ea0620ec658" alt="상세설명" class="description">
              </div>
              <button class="cash-login">
                <div class="cash">캐시충전</div>
                <div class="middle-bar"></div>
                <div class="login">로그인</div>
              </button>
            </div>
          </div>
        </div>
        <nav class="navbar">
          <ul class="content-list">
            <li class="home">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_home.svg?156813c20605e12311c90bae39f38c31" alt="홈" class="home-1"></a>
            </li>
            <li class="webtoon">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_toon.svg?fd6837bff2e823e13c693320961cc5a8" alt="웹툰/만화" class="css-1sr68ml"></a>
            </li>
            <li class="novel">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_novel.svg?417f894a74c6cd5334b4a84cfa470d55" alt="웹소설/장르" class="css-1sr68ml"></a>
            </li>
            <li class="movie">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_vod.svg?549a6831d63d4b27a463c6cc2be7044f" alt="영화" class="css-1sr68ml"></a>
            </li>
            <li class="stream">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_broadcast.svg?549cf0553505cda3d418aa684f358c18" alt="예능/드라마" class="css-1sr68ml"></a>
            </li>
            <li class="book">
              <a href="#"><img src="https://static-page.kakao.com/static/pc/menu_book.svg?eb9b97c2528955f1e6cf788c6fe7e504" alt="책" class="css-1sr68ml"></a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="navbar-second">
          <ul class="navbar-second-1">
            <li class="navbar-second-content"><a>홈</a></li>
            <li class="navbar-second-content"><a>요일연재</a></li>
            <li class="navbar-second-content"><a>웹툰</a></li>
            <li class="navbar-second-content"><a>소년</a></li>
            <li class="navbar-second-content"><a>드라마</a></li>
            <li class="navbar-second-content"><a>로맨스</a></li>
            <li class="navbar-second-content"><a>로판</a></li>
            <li class="navbar-second-content"><a>액션무협</a></li>
            <li class="navbar-second-content"><a>BL</a></li>
          </ul>
        </div>
        
        <div class="slide">
          <div class="slide-first">
            <div class="slide-img">
              <img src="https://dn-img-page.kakao.com/download/resource?kid=c1vLFi/hzp2j6zsZO/WwKSt7QwX7ty8gYM1fh9qk" alt="정령왕의 딸(테마)" class="slide-first-img" style="position: relative; width: 720px; display: block;">
              <span class="slide-name">
                정령왕의 딸
              </span>
            </div>
            
            <div class="slide-description">

            </div>
            
          </div>
        </div>
        
        <div>
          웹툰 목록
