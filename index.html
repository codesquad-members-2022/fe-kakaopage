<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오페이지</title>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>
<body>
  <header>
    <img src="./image/kakaopageLogo.svg">
    <div class="main_menu_container">
      <div class="main_menu search_box">
        <input class="search_bar" type="text">
        <button class="search_button" type="button">
          <img src="./image/searchButton.png" alt="search_button" />
        </button>
      </div>
      <img class="main_menu" src="./image/stage.svg" alt="stage" />
      <div class="main_menu">캐쉬충전</div>
      <div class="main_menu">로그인</div>
    </div>
    <nav class="main_category_navigation align_spce_around">
      <div class="main_category">홈</div>
      <div class="main_category">웹툰<img src="./image/waitSign.svg" alt="wait_sign" /></div>
      <div class="main_category">웹소설<img src="./image/waitSign.svg" alt="wait_sign" /></div>
      <div class="main_category">영화</div>
      <div class="main_category">방송</div>
      <div class="main_category">책</div>
    </nav>
  </header>
  <nav class="sub_category_navigation align_spce_around">
    <div class="sub_category">홈</div>
    <div class="sub_category">요일연재</div>
    <div class="sub_category">웹툰</div>
    <div class="sub_category">소년</div>
    <div class="sub_category">드라마</div>
    <div class="sub_category">로맨스</div>
    <div class="sub_category">로판</div>
    <div class="sub_category">액션무협</div>
    <div class="sub_category">BL</div>
  </nav>
  <section class="sub_category_section"></section>
  <script defer type="module" src="./js/main.js"></script>
</body>
</html>
