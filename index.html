<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <title>Hoi-KakaoPage</title>
  </head>
  <body>
    <header class="screen-header">
      <div class="screen-header__header">
        <img src="./image/kakaopage logo.svg" alt="kakopage-logo." />
        <div class="screen-header__header__headerBox">
          <input
            type="text"
            class="screen-header__header__headerBox__searchBar"
          />
          <img
            class="screen-header__header__headerBox__searchIcon"
            src="./image/검색 버튼.png"
            alt=""
          />
          <div class="screen-header__header__headerBox__stage">
            <img src="./image/스테이지.svg" alt="stage-tooltip" />
            <img
              src="./image/stage-tooltip.svg"
              alt="stage-tooltip"
              class="screen-header__header__headerBox__stage__comment"
            />
          </div>
          <div class="screen-header__header__headerBox__option">
            <a href="/">캐시충전</a>
            <span>|</span>
            <a href="/">로그인</a>
          </div>
        </div>
      </div>
      <nav class="screen-header__nav">
        <img src="./image/홈.svg" alt="" />
        <img src="./image/웹툰_만화.svg" alt="" />
        <img src="./image/웹소설_장르.svg" alt="" />
        <img src="./image/영화.svg" alt="" />
        <img src="./image/예능_드라마.svg" alt="" />
        <img src="./image/책.svg" alt="" />
      </nav>
    </header>
    <main class="">
      <nav class=""></nav>
      <!--div(이미지박스) 안에 : img, 멘트 -->
      <!--광고-->
      <!--3행 -->
      <!-- 카카오페이지앱으로 보기 이미지 -->
    </main>
    <footer></footer>
  </body>
</html>
