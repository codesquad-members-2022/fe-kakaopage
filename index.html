<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="16x16" href="static/icon/favicon-16x16.png" />
    <title>Document</title>
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer type="module" src="src/js/main.js"></script>
  </head>
  <body>
    <header class="header"></header>
    <nav class="gnb"></nav>
    <main class="main">
      <nav class="snb">
        <ul class="snb__list">
          <li data-subcategory="" class="snb__item">홈</li>
          <li data-subcategory="" class="snb__item">요일연재</li>
          <li data-subcategory="" class="snb__item">웹툰</li>
          <li data-subcategory="" class="snb__item">소년</li>
          <li data-subcategory="" class="snb__item">드라마</li>
          <li data-subcategory="" class="snb__item">로맨스</li>
          <li data-subcategory="" class="snb__item">로판</li>
          <li data-subcategory="" class="snb__item">액션무협</li>
          <li data-subcategory="" class="snb__item">BL</li>
        </ul>
      </nav>

      <nav class="grid-menu">
        <ul class="class grid-menu__list">
          <li class="grid-menu__item">오늘 UP<span class="grid-menu__badge">195</span></li>
          <li class="grid-menu__item">오늘 신작<span class="grid-menu__badge">3</span></li>
          <li class="grid-menu__item">오리지널<span class="grid-menu__badge">2,335</span></li>
          <li class="grid-menu__item">완결까지 정주행</li>
          <li class="grid-menu__item">독립운동가 웹툰</li>
          <li class="grid-menu__item">오늘 랭킹<span class="grid-menu__badge">1위</span></li>
        </ul>
      </nav>

      <div class="section-basic">
        <h4 class="section-basic__title">로맨스 TOP<span></span></h4>
        <span class="section-basic__view-more"
          ><span>더보기</span><img src="static/icon/ic-more-gray.svg" alt=""
        /></span>
        <div class="section-basic__content"></div>
      </div>

      <div class="promotion-banner">
        <ul class="promotion-banner__list">
          <li data-index="1" class="promotion-banner__item">
            <img src="static/thumb/promo_toon_1.png" alt="" />
          </li>
          <li data-index="2" class="promotion-banner__item">
            <img src="static/thumb/promo_toon_2.png" alt="" />
          </li>
        </ul>
        <button class="promotion-banner__btn promotion-banner__btn-prev">
          <img src="static/icon/ic-paging-back-nor.svg" />
        </button>
        <button class="promotion-banner__btn promotion-banner__btn-next">
          <img src="static/icon/ic-paging-next-nor.svg" />
        </button>
      </div>

      <div class="main-banner">
        <ul class="main-banner__list">
          <li class="main-banner__item">
            <div class="main-banner__visual"><img src="static/thumb/main_toon_1.png" alt="" /></div>
            <div class="main-banner__desc">
              <p class="main-banner__title">도사강호</p>
              <p class="main-banner__tags">
                <img
                  class="main-banner__badge main-banner__badge--tag"
                  src="static/icon/badge-bigthum-event.svg"
                  alt=""
                />
                <img
                  class="main-banner__badge main-banner__badge--wait"
                  src="static/icon/ico-bigthum-wait.svg"
                  alt=""
                />
                <span class="main-banner__type">웹툰</span>
                <span class="main-banner__tag-divider"></span>
                <img
                  class="main-banner__badge main-banner__badge--person"
                  src="static/icon/ico-bigthum-person.svg"
                  alt=""
                />
                <span class="main-banner__viewer"> 30.5만명</span>
              </p>
            </div>
            <div class="main-banner__caption">시각이 다르면 무공도 다르다</div>
          </li>
        </ul>
        <button class="main-banner__btn main-banner__btn-prev">
          <img src="static/icon/ic-banner-paging-back-nor.svg" />
        </button>
        <button class="main-banner__btn main-banner__btn-next">
          <img src="static/icon/ic-banner-paging-next-nor.svg" />
        </button>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
