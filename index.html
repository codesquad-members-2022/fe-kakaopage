                    <li><a href="#">홈</a></li>
                    <li><a href="#">웹툰 ・

                    <li><a href="#">웹소설 ・

        <div class="banner-container">
            <aside class="main-banner">
                <i class="fas fa-chevron-circle-left" id="left-icon"></i>
                <i class="fas fa-chevron-circle-right" id="right-icon"></i>
                <img src="./images/웹툰 _ 롱리브더킹 7타 _ 10-21.png" alt="image">
