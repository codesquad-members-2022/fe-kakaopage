<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kakaopage clone</title>
    <script
      src="https://kit.fontawesome.com/8d0a3fd827.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./src/css/style.css" />
    <script src="./src/js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="logo">kakaopage</h1>
        <div class="search-buttons">
          <form class="search">
            <input class="search__input" type="text" />
            <button type="submit" class="search__button">
              <i class="fas fa-search"></i>
            </button>
          </form>
          <div class="buttons">
            <button class="btn--highlighted">stage</button>
            <button class="btn">캐시충전</button>
            <span class="buttons__divider"> | </span>
            <button class="btn">로그인</button>
          </div>
        </div>
      </div>

      <nav class="navbar">
        <ul class="nav nav--header">
          <li class="nav__name selected-nav-header" data-id="h__home">홈</li>
          <li class="nav__name" data-id="h__webtoon">
            웹툰 • <i class="fas fa-clock"></i>
          </li>
          <li class="nav__name" data-id="h__novel">
            웹소설 • <i class="fas fa-clock"></i>
          </li>
          <li class="nav__name" data-id="h__movie">
            영화
            <div class="nav__circle"></div>
          </li>
          <li class="nav__name" data-id="h__broad">
            방송
            <div class="nav__circle"></div>
          </li>
          <li class="nav__name" data-id="h__book">
            책
            <div class="nav__circle"></div>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <div class="main-contents" id="h__webtoon">
        <nav class="navbar">
          <ul class="nav nav--main">
            <li class="nav__name selected-nav-main">홈</li>
            <li class="nav__name">요일연재</li>
            <li class="nav__name">웹툰</li>
            <li class="nav__name">소년</li>
            <li class="nav__name">드라마</li>
            <li class="nav__name">로맨스</li>
            <li class="nav__name">로판</li>
            <li class="nav__name">액션무협</li>
            <li class="nav__name">BL</li>
          </ul>
        </nav>

        <div class="slider">
          <img
            src="./img/webtoon1.png"
            class="slider__img"
            alt="webtoon-image"
          />
        </div>

        <div class="themes-container">
          <ul class="themes">
            <li class="theme__name">오늘 UP</li>
            <li class="theme__name">오늘 신작</li>
            <li class="theme__name">오리지널</li>
            <li class="theme__name">완결까지 정주행</li>
            <li class="theme__name">독립운동가 웹툰</li>
            <li class="theme__name">오늘 랭킹</li>
          </ul>
        </div>
      </div>
      <div class="main-contents" id="h__home">HOME</div>
      <div class="main-contents" id="h__novel">NOVEL</div>
      <div class="main-contents" id="h__movie">MOVIE</div>
      <div class="main-contents" id="h__broad">BROADCAST</div>
      <div class="main-contents" id="h__book">BOOKS</div>
    </main>
  </body>
</html>
