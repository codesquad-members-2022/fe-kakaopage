<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/category_tab.css">
    <title>Alan|Kakaopage</title>
</head>
<body>
    <header>
        <div class="header__container">
            <h1 class="header__title">Kakaopage</h1>
            <div class="header__elements">
                <form class="header__search-form">
                    <input class="header__search-input" />
                    <img class="header__search-icon" src='./img/icon/btn_search.png'>
                </form>
                <button class="header__stage-btn">Stage</button>
                <button class="header__charge-btn">캐시충전</button>
                <button class="header__login-btn">로그인</button>
            </div>
        </div>
    </header>
    <nav class="main-tab tab">
        <ul class="main-tab__container tab__container">
            <li>홈</li>
            <li>웹툰</li>
            <li>웹소설</li>
            <li>영화</li>
            <li>방송</li>
            <li>책</li>
        </ul>
    </nav>
    <div class="contents">
        <div class="genre-tab tab">
            <ul class="genre-tab__container tab__container">
                <li>홈</li>
                <li>요일연재</li>
                <li>웹툰</li>
                <li>소년</li>
                <li>드라마</li>
                <li>로맨스</li>
                <li>로판</li>
                <li>액션무협</li>
                <li>BL</li>
            </ul>
        </div>
        <div class="top-banner">
            <div class="top-banner__container">
                <img class="top-banner__img" src="./img/top_img_1.png">
                <div class="right-btn next-btn">
                    <img src="./img/icon/right_btn.svg">
                </div>
                <div class="left-btn next-btn">
                    <img src="./img/icon/left_btn.svg">
                </div>
                <div class="top-banner__text-box">
                    <div class="top-banner__information">
                        <div class="top-banner__title">
                            <span>에스티오</span>
                        </div>
                        <div class="top-banner__status">
                            <div class="top-banner__status-upload">UP</div>
                            <div class="top-banner__status-type">
                                <img src="./img/icon/clock.svg">
                                <span>웹툰</span>
                            </div>
                            <div class="top-banner__status-views">
                                <img src="./img/icon/person.svg">
                                <span>30.5만명</span>
                            </div>
                        </div>
                    </div>
                    <div class="top-banner__page-number">
                        <span class="top-banner__curr-page">1</span>
                        <span>/</span>
                        <span class="top-banner__total-page">3</span>
                    </div>
                </div>
                <div class="top-banner__description">
                    <span>날 부른게 당신인가여?? 배고파</span>
                </div>
            </div>
        </div>
        <section class="category-tab">
            <div class="category-tab__container">
                <a class="category-tab__element-box">
                    <span class="title">오늘 UP</span>
                    <span class="alarm">203</span>
                </a>
                <a class="category-tab__element-box">
                    <span class="title">오늘 신작</span>
                    <span class="alarm">4</span>
                </a>
                <a class="category-tab__element-box">
                    <span class="title">오리지널</span>
                    <span class="alarm">2,328</span>
                </a>
                <a class="category-tab__element-box">
                    <span class="title">완결까지 정주행</span>
                    <span class="alarm blind"></span>
                </a>
                <a class="category-tab__element-box">
                    <span class="title">독립운동가 웹툰</span>
                    <span class="alarm blind"></span>
                </a>
                <a class="category-tab__element-box">
                    <span class="title">오늘 랭킹</span>
                    <span class="alarm">1위</span>
                </a>
            </div>
        </section> 
        <section class="event-banner">
            <div class="event-content">
                <img src="./img/event_img_1.png">
            </div>
            <div class="right-btn next-btn event-banner-btn">
                <img src="./img/icon/right_btn.svg">
            </div>
            <div class="left-btn next-btn event-banner-btn">
                <img src="./img/icon/left_btn.svg">
            </div>
        </section>
    </div>
</body>
</html>
