<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://static-page.kakao.com/static/common/favicon.ico?b65d26a018e7e801d042589459ab3611" type="image/x-icon">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>홈 | 카카오페이지</title>
</head>
<body>
    <header>
        <div class="inner">
            <h1 class="logo">
                <a href="#"><img src="./assets/images/common/logo.svg" alt="kakaopage"></a>
            </h1>
            <div class="header_box">
                <div class="search_box">
                    <form action="#">
                        <input type="text">
                        <button type="submit">검색</button>
                    </form>
                </div>
                <nav class="header_nav">
                    <div class="stage_box">
                        <a href="#!"><img src="./assets/images/common/stage.svg" alt="스테이지"></a>
                        <img src="./assets/images/common/stage-tooltip.svg" alt="새로운 작가를 만나는 곳" class="stage_tooltip">
                    </div>
                    <div class="user_nav">
                        <button type="button">캐시충전</button>
                        <button type="button">로그인</button>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <nav class="gnb">
            <div class="inner">
                <ul>
                    <li class="active"><button type="button">홈</button></li>
                    <li><button type="button">웹툰</button></li>
                    <li><button type="button">웹소설</button></li>
                    <li><button type="button">영화</button></li>
                    <li><button type="button">방송</button></li>
                    <li><button type="button">책</button></li>
                </ul>
            </div>
        </nav>
        <article class="main_contents_box">
            <div class="inner">
                <nav class="lnb">
                    <ul>
                        <li class="active"><button type="button">홈</button></li>
                        <li><button type="button">요일연재</button></li>
                        <li><button type="button">웹툰</button></li>
                        <li><button type="button">소년</button></li>
                        <li><button type="button">드라마</button></li>
                        <li><button type="button">로맨스</button></li>
                        <li><button type="button">로판</button></li>
                        <li><button type="button">액션무협</button></li>
                        <li><button type="button">BL</button></li>
                    </ul>
                </nav>
                <section class="main_contents">
                    <section class="contents banner_slider">
                        <div class="slider_items">
                            <div class="item">
                                <div class="img">
                                    <img src="./assets/images/data/resource" alt="학사귀환">
                                </div>
                                <div class="txt">
                                    <div class="info_box">
                                        <h3 class="ttl">학사귀환</h3>
                                        <div class="info">
                                            <span class="tag">
                                                <img src="./assets/images/ico/tag_new.svg" alt="new">
                                            </span>
                                            <span class="info_txt cat">웹툰</span>
                                            <span class="info_txt viewer">2.9만명</span>
                                        </div>
                                    </div>
                                    <p class="desc">학사 마현, 중원으로 돌아오다!</p>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="slider_controller prev">이전</button>
                        <button type="button" class="slider_controller next">다음</button>
                        <div class="slider_pager">1 / 1</div>
                    </section>
                    <section class="contents sub_nav">
                        <nav>
                            <ul>
                                <li><a href="#!"><span class="sub_nav_ttl">오늘 UP</span> <span class="num">205</span></a></li>
                                <li><a href="#!"><span class="sub_nav_ttl">오늘 신작</span> <span class="num">4</span></a></li>
                                <li><a href="#!"><span class="sub_nav_ttl">오리지널</span> <span class="num">2,328</span></a></li>
                                <li><a href="#!"><span class="sub_nav_ttl">완결까지 정주행</span></a></li>
                                <li><a href="#!"><span class="sub_nav_ttl">독립운동가 웹툰</span></a></li>
                                <li><a href="#!"><span class="sub_nav_ttl">오늘 랭킹</span> <span class="num">1위</span></a></li>
                            </ul>
                        </nav>
                    </section>
                </section>
            </div>
        </article>
    </main>
</body>
</html>
