<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>카카오페이지</title>
  </head>
  <body>
    <div class="header-container">
      <header class="row init">
        <h1 class="h1">
          <a href="/html/index.html">kakaopage</a>
        </h1>
        <div class="row search">
          <input class="search" type="text" />
          <button class="btn icon-magnifier black"></button>
        </div>
        <div class="row user-account">
          <div class="btn icon-stage"></div>
          <div class="user-container row">
            <button class="btn btn-medium btn-gray">캐시충전</button>
            <div class="btn-medium btn-gray">|</div>
            <button class="btn btn-medium btn-gray">로그인</button>
          </div>
        </div>
      </header>
    </div>
    <nav class="row">
      <ul class="nav row category">
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">홈</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">웹툰</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">웹소설</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">영화</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">방송</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">책</button>
        </li>
      </ul>
    </nav>
    <div class="contents gray">
      <div class="banner">
        <ul class="slide">
          <li>
            <div class="picture-large"></div>
            <div></div>
            <div></div>
          </li>
          <button class="btn btn-move btn-prev"><</button>
          <button class="btn btn-move btn-next">></button>
          <div class="banner-info">
            <div class="banner-title"></div>
            <div class="banner-category row">
              <div class="banner-info-container row">
                <div class="new">new</div>
                <div class="category">웹툰</div>
                <div>|</div>
                <div class="views">115.3만명</div>
              </div>
              <div class="banner-progress">9 / 13</div>
            </div>
          </div>
        </ul>
        <div class="ad">
          <div class="text">런칭 기념 이용권+캐시 이벤트!</div>
        </div>
      </div>
      <div class="btn-container white row">
        <button class="btn box-small gray box-first">오늘 신작</button>
        <button class="btn box-small gray box-mid">달콤한 선물❤️</button>
        <button class="btn box-small gray box-end">앗뜨거!!</button>
      </div>
    </div>
  </body>
</html>
