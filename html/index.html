<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>카카오페이지</title>
  </head>
  <body>
    <div class="header-container">
      <header class="row init">
        <h1 class="h1">
          <a href="/html/index.html">kakaopage</a>
        </h1>
        <div class="row search">
          <input class="search" type="text" />
          <button class="btn icon-magnifier black"></button>
        </div>
        <div class="row user-account">
          <div class="btn icon-stage"></div>
          <div class="user-container row">
            <button class="btn btn-medium btn-gray">캐시충전</button>
            <div class="btn-medium btn-gray">|</div>
            <button class="btn btn-medium btn-gray">로그인</button>
          </div>
        </div>
      </header>
    </div>
    <nav class="row">
      <ul class="nav row category">
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">홈</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">웹툰</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">웹소설</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">영화</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">방송</button>
        </li>
        <li class="nav-btn-container">
          <button class="btn btn-nav btn-black">책</button>
        </li>
      </ul>
    </nav>
    <div class="contents gray">
      <div class="banner">
        <ul class="slide">
          <li>
            <div class="picture-large"></div>
            <div></div>
            <div></div>
          </li>
          <div class="btn btn-move btn-prev"></div>
          <div class="btn btn-move btn-next"></div>
          <div class="banner-info col">
            <div class="banner-title">성좌들이 나만 좋아해</div>
            <div class="banner-category row">
              <div class="banner__info-container row">
                <div class="banner__icon"></div>
                <div class="banner__icon2"></div>
                <div class="banner__category">웹툰</div>
                <div class="banner__block-icon"></div>
                <div class="banner__views-icon"></div>
                <div class="banner__views">115.3만명</div>
              </div>
              <div class="banner__progress">9 / 13</div>
            </div>
          </div>
        </ul>
        <div class="banner__ad">
          <div class="banner__ad-text">런칭 기념 이용권+캐시 이벤트!</div>
        </div>
      </div>
      <div class="btn-container white row">
        <button class="btn box-small gray box-first">오늘 신작</button>
        <button class="btn box-small gray box-mid">달콤한 선물❤️</button>
        <button class="btn box-small gray box-end">앗뜨거!!</button>
      </div>
      <div class="items-container">
        <div class="items-title-container row">
          <div class="row">
            <div class="items__title">기다리면 무료 웹툰</div>
            <div class="total-itmes-number">(3,526)</div>
          </div>
          <div class="items__more">더보기></div>
        </div>
        <div class="items__item row">
          <div class="items__thumbnail-icon"></div>
          <img class="items__thumbnail" src="" alt="" />
          <div class="items__info">
            <div class="row">
              <img
                class="items__status-icon-up"
                src="https://static-page.kakao.com/static/common/icon_up.svg?51cfaf512283ca0e1eaca53414e35a3f"
                alt="up-icon"
              />
              <div class="items__subject">엔젤릭 레이디</div>
            </div>
            <div class="items__description">나도 네가 불행해졌으면 좋겠어.</div>
            <div class="row">
              <div class="items__views-icon"></div>
              <div class="items__views">36.8만명</div>
              <div class="items__author">| 와플푸,수수</div>
            </div>
          </div>
        </div>
        <div class="items__item row">
          <div class="items__thumbnail-icon"></div>
          <img class="items__thumbnail" src="" alt="" />
          <div class="items__info">
            <div class="row">
              <div class="items__status-icon-new"></div>
              <div class="items__subject">에스티오</div>
            </div>
            <div class="items__description">날 부른 게... 당신입니까?</div>
            <div class="row">
              <div class="items__views-icon"></div>
              <div class="items__views">30.8만명</div>
              <div class="items__author">| 탱커,뿡빠,공든탑</div>
            </div>
          </div>
        </div>
        <div class="items__item row">
          <div class="items__thumbnail-icon"></div>
          <img class="items__thumbnail" src="" alt="" />
          <div class="items__info">
            <div class="row">
              <div class="items__status-icon-up"></div>
              <div class="items__subject">병약한? 남편의 계약 아내</div>
            </div>
            <div class="items__description">우리 아직 이혼 안 했어요</div>
            <div class="row">
              <div class="items__views-icon"></div>
              <div class="items__views">18.7만명</div>
              <div class="items__author">| 지은설,연홍,세리안</div>
            </div>
          </div>
        </div>
        <div class="items__item row">
          <div class="items__thumbnail-icon"></div>
          <img class="items__thumbnail" src="" alt="" />
          <div class="items__info">
            <div class="row">
              <div class="items__status-icon-up"></div>
              <div class="items__subject">익애 ~봉황애사~</div>
            </div>
            <div class="items__description">사이다 여주의 동양 판타지</div>
            <div class="row">
              <div class="items__views-icon"></div>
              <div class="items__views">49.3만명</div>
              <div class="items__author">| 연서,김공작</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
