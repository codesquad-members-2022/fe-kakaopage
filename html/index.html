<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>카카오페이지</title>
  </head>
  <body>
    <div class="container">
      <header class="row init">
        <h1 class="h1">
          <a href="/html/index.html">kakaopage</a>
        </h1>
        <div class="row search">
          <input class="search" type="text" />
          <button class="icon-magnifier white"></button>
        </div>
        <div class="row user-account">
          <div class="icon-stage"></div>
          <div class="user-container row">
            <button class="btn btn-medium btn-gray">캐시충전</button>
            <div class="btn-medium btn-gray">|</div>
            <button class="btn btn-medium btn-gray">로그인</button>
          </div>
        </div>
      </header>
    </div>
    <nav class="row">
      <ul class="row">
        <li>홈</li>
        <li>웹툰</li>
        <li>웹소설</li>
        <li>영화</li>
        <li>방송</li>
        <li>책</li>
      </ul>
    </nav>
    <div class="contents">
      <div class="banner">
        <ul class="slide">
          <li>사진 1</li>
          <button class="prev"><</button>
          <button class="next">></button>
          <div class="banner-info">
            <div class="banner-title"></div>
            <div class="banner-category">
              <div>
                <div class="new"></div>
                <div class="category"></div>
              </div>
              <div class="banner-current">9 / 13</div>
            </div>
          </div>
        </ul>
        <span>런칭 기념 이용권+캐시 이벤트!</span>
      </div>
      <div class="row">
        <div class="bold">오늘 신작</div>
        <div class="bold">달콤한 선물❤️</div>
        <div class="bold">월요일 핫픽!</div>
      </div>
    </div>
  </body>
</html>
