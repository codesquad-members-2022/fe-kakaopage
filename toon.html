<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="https://static-page.kakao.com/static/common/favicon.ico?b65d26a018e7e801d042589459ab3611" type="image/x-icon" />
    <link rel="stylesheet" href="/fe-kakaopage/src/css/index.css" />
    <title>홈 - 웹툰ㅣ카카오페이지</title>
  </head>
  <body class="l-center">
    <header class="header l-fixed l-center">
      <div class="height-100 page-w">
        <div class="header-top l-center-space-between">
          <h1><a href="#" class="logo text-transparent">카카오페이지</a></h1>
          <div class="l-flex l-align-center">
            <div class="search-form">
              <form name="search" class="l-center">
                <label for="search-input" class="display-none">컨텐츠 검색 </label>
                <input id="search-input" class="search-input" type="text" />
                <img class="search-btn" src="/fe-kakaopage/src/img/btn_search.png" alt="검색 버튼" />
              </form>
            </div>
            <div class="mg-left-20 mg-right-20">
              <a class="l-flex" href="#"><img src="https://static-page.kakao.com/static/common/pc-logo-stage.svg?67473e9acf34aa0425a982b16f882f5f" alt="스테이지" /></a>
            </div>
            <button class="login-btn l-center">
              <div>캐시충전</div>
              <div class="bar"></div>
              <div>로그인</div>
            </button>
          </div>
        </div>
        <h2 class="hide">카테고리</h2>
        <nav>
          <ul class="l-center-space-between">
            <li class="category-item">
              <a href="#"><img src="/fe-kakaopage/src/img/menu_home.svg" alt="홈" /></a>
            </li>
            <li class="category-item">
              <a href="#"><img src="/fe-kakaopage/src/img/menu_toon.svg" alt="웹툰" /></a>
            </li>
            <li class="category-item">
              <a href="#"><img src="/fe-kakaopage/src/img/menu_novel.svg" alt="웹소설" /></a>
            </li>
            <li class="category-item">
              <a href="#"><img src="/fe-kakaopage/src/img/menu_vod.svg" alt="영화" /></a>
            </li>
            <li class="category-item">
              <a href="#"><img src="/fe-kakaopage/src/img/menu_broadcast.svg" alt="방송" /></a>
            </li>
            <li class="category-item">
              <a href="#"><img src="/fe-kakaopage/src/img/menu_book.svg" alt="책" /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="page-w">
      <nav class="nav sub-category bl-container">
        <ul class="l-center l-center-space-between">
          <li>
            <a class="sub-category-link" href="#">홈</a>
          </li>
          <li>
            <a class="sub-category-link" href="#">요일연재</a>
          </li>
          <li>
            <a class="sub-category-link" href="#">웹툰</a>
          </li>
          <li>
            <a class="sub-category-link" href="#">소년</a>
          </li>
          <li>
            <a class="sub-category-link" href="#">드라마</a>
          </li>
          <li>
            <a class="sub-category-link" href="#">로맨스</a>
          </li>
          <li>
            <a class="sub-category-link" href="#">로판</a>
          </li>
          <li>
            <a class="sub-category-link" href="#">액션무협</a>
          </li>
          <li>
            <a class="sub-category-link" href="#">BL</a>
          </li>
        </ul>
      </nav>
      <section class="slide l-relative">
        <a href="#" class="l-flex">
          <img class="width-100" src="/fe-kakaopage/src/img/resource" alt="도굴왕" />
          <div class="slide-info l-absolute">
            <div class="mg-left-20 mg-bottom-20">
              <div class="slide-title">도굴왕</div>
              <div class="l-center-space-between">
                <div class="slide-sub-text">
                  <img src="/fe-kakaopage/src/img/badge-bigthum-new.svg" alt="새 작품" />
                  <img class="mg-left-10"src="/fe-kakaopage/src/img/ico-bigthum-wait.svg" alt="기다리면 무료" />
                  <div class="mg-left-5">웹툰</div>
                  <div class="bar"></div>
                  <img src="/fe-kakaopage/src/img/ico-bigthum-person.svg" alt="구독자" />
                  <div class="mg-left-5">200.9만명</div>
                </div>
                <div class="slide-number">3/4</div>
              </div>
            </div>
            <p class="slide-comment l-center">여기도 '그 자식'이 다 털어갔냐?</p>
          </div>
        </a>
        <div class="slide-controller l-absolute">
          <button><img src="/fe-kakaopage/src/img/ic-banner-paging-back-nor.svg" alt="" /></button>
          <button><img src="/fe-kakaopage/src/img/ic-banner-paging-next-nor.svg" alt="" /></button>
        </div>
      </section>
    </main>
  </body>
</html>
