<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao page - home</title>
</head>
<body>
    <div class="wrap">
        <header id="header">
            <div class="header-container">
                <h1 id="header-logo"><img src="https://static-page.kakao.com/static/common/logo-kakaopage.svg?e0dffe87c45ca42b47399538391a1954" alt="kakaopage logo"></h1>
                <div class="header-search-wrap">
                    <form action="">
                        <input type="text" name="search" id="header-search">
                    </form>
                    <button type="button"><span class="hidden-text">검색하기 버튼</span></button>
                </div>
                <div class="service-area">
                    <a href="https://pagestage.kakao.com/modfan"><span class="hidden-text">stage</span></a>
                    <a href="#"><span>캐시충전</span></a>
                    <a href="#"><span>로그인</span></a>
                </div>
            </div>
        </header>
        <main id="container">
            <div class="contents">
                <nav class="gnb-wrap">
                    <ul class="gnb">
                        <li class="gnb-item">홈</li>
                        <li class="gnb-item">웹툰</li>
                        <li class="gnb-item">웹소설</li>
                        <li class="gnb-item">영화</li>
                        <li class="gnb-item">방송</li>
                        <li class="gnb-item">책</li>
                    </ul>
                </nav>
                <ul class="category-wrap">
                    <li class="category">홈</li>
                    <li class="category">요일연재</li>
                    <li class="category">웸툰</li>
                    <li class="category">소년</li>
                    <li class="category">드라마</li>
                    <li class="category">로맨스</li>
                    <li class="category">로판</li>
                    <li class="category">로판</li>
                    <li class="category">액션무협</li>
                    <li class="category">BL</li>
                </ul>
                <div class="main-banner">
                    <ul class="banner-wrap">
                        <li class="banner banner1"><img src="" alt=""></li>
                    </ul>
                    <div class="slide-btn-wrap">
                        <button class="left-btn slide-btn" type="button"><span class="hidden-text">왼쪽으로 이동</span></button>
                        <button class="right-btn slide-btn" type="button"><span class="hidden-text">오른쪽으로 이동</span></button>
                    </div>
                    <div class="content-info float-bottom">
                        <p class="tit">병약한<br> 남편의 계약 아내</p>
                        <div class="info-wrap"><span>UP</span><span><i class="time-icon">웹툰</i></span><span class="reader-num">1.7만명</span></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
