<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kakao page - home</title>
</head>
<body>
  <header id="header">
    <div class="header__container">
      <h1 id="logo"><a href="#"><img src="./resource/images/common/logo-kakaopage.svg" alt="kakaopage 로고"></a></h1>
      <div class="search">
        <form class="search__form">
          <input type="text" name="search" id="search__input">
          <button type="button" class="search__button"><span class="hidden-text">검색하기 버튼</span></button>
        </form>
      </div>
      <div class="header__service-area">
        <a href="#" class="stage-logo"><img src="./resource/images/common/logo-stage.svg" alt="stage 로고"></a>
        <a href="#">캐시충전</a>
        <a href="#">로그인</a>
      </div>
    </div>
  </header>
  <main id="container">
    <div class="contents">
      <nav class="gnb-container">
        <ul class="gnb">
          <li class="gnb__item"><a href="#">홈</a></li>
          <li class="gnb__item"><a href="#">웹툰<i class="clock-icon hidden-text">시계 아이콘</i></a></li>
          <li class="gnb__item"><a href="#">웹소설<i class="clock-icon hidden-text">시계 아이콘</i></a></li>
          <li class="gnb__item"><a href="#">영화</a></li>
          <li class="gnb__item"><a href="#">방송</a></li>
          <li class="gnb__item"><a href="#">책</a></li>
        </ul>
      </nav>
      <ul class="categories">
        <li class="category"><a href="#">홈</a></li>
        <li class="category"><a href="#">요일연재</a></li>
        <li class="category"><a href="#">웸툰</a></li>
        <li class="category"><a href="#">소년</a></li>
        <li class="category"><a href="#">드라마</a></li>
        <li class="category"><a href="#">로맨스</a></li>
        <li class="category"><a href="#">로판</a></li>
        <li class="category"><a href="#">로판</a></li>
        <li class="category"><a href="#">액션무협</a></li>
        <li class="category"><a href="#">BL</a></li>
      </ul>
      <div class="main-banners">
        <ul class="main-banners__content">
            <li class="main-banner main-banner1">
                <img src="" alt="">
                <div class="main-banner__info float-bottom">
                    <p class="section_title">병약한<br> 남편의 계약 아내</p>
                    <div class="main-banner__info"><span>UP</span><span><i class="time-icon">웹툰</i></span><span class="reader-num">1.7만명</span></div>
                </div>
            </li>
        </ul>
        <div class="slide-button-wrap">
            <button class="slide-button left" type="button"><span class="hidden-text">왼쪽으로 이동</span></button>
            <button class="slide-button right" type="button"><span class="hidden-text">오른쪽으로 이동</span></button>
        </div>
    </div>
</div>
</main>
</body>
</html>
