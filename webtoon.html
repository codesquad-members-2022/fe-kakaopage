<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao page - home</title>
</head>
<body>
    <header id="header">
        <div class="header__container">
            <h1 id="logo"><a href="#"><img src="./resource/images/logo-kakaopage.svg" alt="kakaopage logo"></a></h1>
            <div class="search">
                <form class="search__form">
                    <input type="text" name="search" id="search__input">
                    <button type="button" class="search__button"><span class="hidden-text">검색하기 버튼</span></button>
                </form>
            </div>
            <div class="header__service-area">
                <a href="#" class=""><span class="hidden-text">stage</span></a>
                <a href="#"><span>캐시충전</span></a>
                <a href="#"><span>로그인</span></a>
            </div>
        </div>
    </header>
    <main id="container">
        <div class="contents">
            <nav class="gnb-container">
                <ul class="gnb">
                    <li class="gnb__item">홈</li>
                    <li class="gnb__item">웹툰</li>
                    <li class="gnb__item">웹소설</li>
                    <li class="gnb__item">영화</li>
                    <li class="gnb__item">방송</li>
                    <li class="gnb__item">책</li>
                </ul>
            </nav>
            <ul class="categories">
                <li class="category">홈</li>
                <li class="category">요일연재</li>
                <li class="category">웸툰</li>
                <li class="category">소년</li>
                <li class="category">드라마</li>
                <li class="category">로맨스</li>
                <li class="category">로판</li>
                <li class="category">로판</li>
                <li class="category">액션무협</li>
                <li class="category">BL</li>
            </ul>
            <div class="main-banners">
                <ul class="main-banners__content">
                    <li class="main-banner main-banner1">
                        <img src="" alt="">
                        <div class="main-banner__info float-bottom">
                            <p class="section_title">병약한<br> 남편의 계약 아내</p>
                            <div class="main-banner__info"><span>UP</span><span><i class="time-icon">웹툰</i></span><span class="reader-num">1.7만명</span></div>
                        </div>
                    </li>
                </ul>
                <div class="slide-button-wrap">
                    <button class="slide-button left" type="button"><span class="hidden-text">왼쪽으로 이동</span></button>
                    <button class="slide-button right" type="button"><span class="hidden-text">오른쪽으로 이동</span></button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
