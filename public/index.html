<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
  <script src="https://kit.fontawesome.com/dcc474fa75.js" crossorigin="anonymous"></script>
  <title>cocoapage</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1><a href="#" class="header__logo">cocoapage</a></h1>
      <ul class="header__contents">
        <li>
          <form action="#" class="search-form">
            <input type="text" class="search-form__input">
            <i class="fas fa-search"></i>
          </form>
        </li>
        <li><a href="#" class="contents__stage">STAGE</a></li>
        <li><button type="button" class="contents__cash">캐시충전</button></li>
        <li><div class="divider"></div></li>
        <li><button type="button" class="contents__login">로그인</button></li>
      </ul>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="#">홈</a></li>
        <li class="nav__item nav__item--focused"><a href="#">웹툰·<i class="fas fa-clock"></i></a></li>
        <li class="nav__item"><a href="#">웹소설·<i class="fas fa-clock"></i></a></li>
        <li class="nav__item"><a href="#">영화</a></li>
        <li class="nav__item"><a href="#">방송</a></li>
        <li class="nav__item"><a href="#">책</a></li>
      </ul>
    </nav>

  </header>

  <main class="main">
    <ul class="genres__list">
      <li><a href="#" class="genres__item genres--focused" data-nav="home">홈</a></li>
      <li><a href="#" class="genres__item" data-nav="daily">요일연재</a></li>
      <li><a href="#" class="genres__item" data-nav="webtoon">웹툰</a></li>
      <li><a href="#" class="genres__item" data-nav="boy">소년</a></li>
      <li><a href="#" class="genres__item" data-nav="drama">드라마</a></li>
      <li><a href="#" class="genres__item" data-nav="romance">로맨스</a></li>
      <li><a href="#" class="genres__item" data-nav="romace-fantasy">로판</a></li>
      <li><a href="#" class="genres__item" data-nav="action">액션무협</a></li>
      <li><a href="#" class="genres__item" data-nav="bl">BL</a></li>
    </ul>
  </main>
  
  <footer class="footer">
    <ul class="footer__info">
      <li><a href="#">회사소개</a></li>
      <li><a href="#">이용약관</a></li>
      <li><a href="#">개인정보처리방침</a></li>
      <li><a href="#">청소년보호정책</a></li>
      <li><a href="#">공지사항</a></li>
    </ul>

    <ul class="footer__info-business">
      <li>
        <button type="button">(주)코코아엔터테인먼트 사업자 정보</button>
      </li>
      <li><div class="divider"></div></li>
      <li>
        <a href="#">사업자 정보 확인</a>
      </li>
    </ul>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>
</html>
