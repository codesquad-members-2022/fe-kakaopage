<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKAOPAGE</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="wrapper"">
        <header>
            <div class="header-area">
                
                <div class="header-group">
                    <h2 class="logo">kakaopage</h1>
                    <form><input type="text" class="header-input"></form>
                    <div class="header-buttons">
                        <button class="header-button" id="stage">STAGE</button>
                        <button class="header-button">캐시충전</button>
                        <button class="header-button">로그인</button>
                    </div>
                </div>
            </div>
        </header>

        <div class="main-content"">
            <nav class="head-nav">
                <ul class="head-nav-ul">
                    <li class="head-nav-li">홈</li>
                    <li class="head-nav-li">웹툰·⏱</li>
                    <li class="head-nav-li">웹소설·⏱</li>

                    <li class="head-nav-li">방송</li>
                    <li class="head-nav-li">책</li>
                </ul>
            </nav>

            <nav class="genre-nav">
                <ul class="genre-nav-ul">
                    <li class="genre-nav-li">홈</li>
                    <li class="genre-nav-li">요일연재</li>
                    <li class="genre-nav-li">웹툰</li>

                    <li class="genre-nav-li">액션무협</li>
                    <li class="genre-nav-li">BL</li>
                </ul>
            </nav>

            <div class="contents">
                <div class="slide-banner">슬라이드 배너</div>

                <div class="recommendation">
                    <button class="rec-btn">오늘 UP</button>
                    <button class="rec-btn">오늘 신작</button>
                    <button class="rec-btn">오리지널</button>
                    <button class="rec-btn">완결까지 정주행</button>

                    <button class="rec-btn">오늘 랭킹</button>
                </div>

                <div class="slide-event">슬라이드 이벤트</div>

                <div class="menu-form">
                    <div class="menu-form-title">
                        <div class="title-name">요일 연재 TOP</div>
                        <div class="title-more">더보기></div>
                    </div>
                </div>

                <div class="menu-form">

                    </div>
                </div>

                    <div class="menu-form-title">

                        <div class="title-more">더보기></div>

                </div>

                    </div>

                    <div class="menu-form-title">
