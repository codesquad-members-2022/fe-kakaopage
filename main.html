<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 | 카카오페이지</title>
    <script src="https://kit.fontawesome.com/1e626ba433.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="head-box">
            <div class="title">
                <h1><a href="">kakaopage</a></h1>
            </div>
            <form class="search-form">
                <input class="search-form--input" type="text"/>
                <button type="button" class="search-form--button"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
            </form>
            <div class="login-box">
                <div class="stage">
                    <img class="stage-icon" src="style/img/stage.svg">
                    <img class="stage-tooltip" src="style/img/tooltip.svg">
                </div>
                <form class="login-form">
                    <button type="button" class="login-form--button"><a href="">캐시충전</a></button>
                    <button type="button" class="login-form--button"><a href="">로그인</a></button>
                </form>
            </div>
        </div>
        <nav class="nav__genre">
                <button type="button" class="nav__genre--button now"><a href="">홈</a></button>
                <button type="button" class="nav__genre--button timer"><a href="">웹툰·<i class="fa-solid fa-clock"></i></a><div class="new-alarm"></div></button>
                <button type="button" class="nav__genre--button timer"><a href="">웹소설·<i class="fa-solid fa-clock"></i></a><div class="new-alarm"></div></button>
                <button type="button" class="nav__genre--button"><a href="">영화</a><div class="new-alarm"></div></button>
                <button type="button" class="nav__genre--button"><a href="">방송</a><div class="new-alarm"></div></button>
                <button type="button" class="nav__genre--button"><a href="">책</a><div class="new-alarm"></div></button>
        </nav>
    </header>
    <div class="carousel">
        <div class="carousel--title">
            <h2>슈퍼 연쇄살인마 스테키동맨</h2>
        </div>
        <div class="carousel--info">
            <div class="info-event">이벤트</div>
            <div class="info-genre"><i class="fa-solid fa-clock"></i> 웹툰</div>
        </div>
        <div class="carousel--event"><span class="slide--event__info">응원하면 캐시와 경품이 와르르!</span></div>
    </div>
    <form class="main-event--form">
        <button type="button" class="main-event--button">오늘 신작</button> 
        <button type="button" class="main-event--button">달콤한 선물❤</button>
        <button type="button" class="main-event--button">앗뜨거!!</button>
    </form> 
</body>
</html>
