<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header, equal columns and footer, using flexbox</title>
    
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif, Arial;
      }
      .header {
        background-color: #f1f1f1;
        padding: 30px;
        text-align: center;
        font-size: 35px;
      }
      .row {
        display: -webkit-flex;
        display:flex;
      }
      .column {
        -webkit-flex: 1;
        -ms-flex: 1;
        flex: 1;
        padding:10px;
        height: 300px;
      }
      .footer {
        background-color: #f1f1f1;
        padding: 10px;
        text-align: center;
      }
      @media (max-width: 600px) {
        .row {
          -webkit-flex-direction: column;
          flex-direction: column;
        }
      }
    </style>
  
</head>
<body>
    <h2>CSS Template using Flexbox</h2>
    <p>In this example, we have created a header, three equal columns and a footer. On smaller screeens, the columns will stack on top of each other.</p>
    <p>Resize the browser window to see the responsive effect.</p>

    <div class="header">
      <h2>Header</h2>
    </div>
    <div class="row">
       <div class="column" style="background-color:#aaa;">Column</div>
       <div class="column" style="background-color:#bbb;">Column</div>
       <div class="column" style="background-color:#ccc;">Column</div>
    </div>
  
    <div class="footer">
      <p>Footer</p>
    </div>
</body>
</html>
