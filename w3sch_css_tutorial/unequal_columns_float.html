<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>CSS Template using Float</title>
<style> 
* {
  box-sizing: border-box;
}
body {
  font-family: sans-serif;
}
.header {
  background-color:#f1f1f1;
  padding: 30px;
  text-align:center;
  font-size:35px;
}
.column {
  float:left;
  padding:10px;
  /* height:300px; */
}
.column.side {
  width:25%;
}
.column.middle {
  width:50%;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}
.footer {
  background-color: #f1f1f1;
  padding:10px;
  text-align: center;
}
@media(max-width: 600px) {
  .column.side, .column.middle {
    width:100%;
  }
}
</style>

  
</head>
<body>
<h2>CSS Template using Float</h2>
<p>In this example, we have created a header, three equal columns and a footer. On smaller screens, the columns will stack on top of each other.</p>
<p>Resize the browswer window to see the responsive effect.</p>

<div class="header">
  <h2>Header</h2>
</div>

<div class="row">
  <div class="column side" style="background-color:#aaa;">Column</div>
  <div class="column middle" style="background-color:#bbb;">Column</div>
  <div class="column side" style="background-color:#ccc;">Column</div>
</div>

<div class="footer">
  <p>Footer</p>
</div>
</body>
</html>
